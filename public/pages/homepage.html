<html lang="en-US">
<meta charset="utf-8">
<title>Share Print</title>
<script src="https://code.jquery.com/jquery-2.2.3.min.js" integrity="sha256-a23g1Nt4dtEYOj7bR+vTu7+T8VP13humZFBJNIYoEJo=" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/ui/1.12.0-rc.2/jquery-ui.min.js" integrity="sha256-55Jz3pBCF8z9jBO1qQ7cIf0L+neuPTD1u7Ytzrp2dqo=" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.7/angular.js"></script>
<script src="/js/homepageController.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style.css">

<body>
    <H1 id="title"></H1>
    <H3>Notice: Currently, Only PDF file is supported!</H3>
    <p>
        <button id="gotoPrint" type="button"> Create New Print Job</button>
        <!-- <form>
    <input type="file">Create New Print Job>
    </form>
 -->
        <H2>History:</H2>
        <p>
            <table style="width:100%" id="history">
                <tr>
                    <th>Date</th>
                    <th>Filename</th>
                    <th>Fee ($)</th>
                </tr>
            </table>
            <H2>Current Print Job:</H2>
            <p id="show"></p>

            <form id='fileinput' action='http://localhost:3000/upload' method='post' encType="multipart/form-data" style="visibility:hidden">
                <input id="name" type="hidden" name="name" />
                <input type="file" name="file" />
                <input type='submit' value='Print' />
            </form>
</body>

</html>
